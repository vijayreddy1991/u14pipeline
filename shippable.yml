resources:
   - name: sample_java_repo_test
     type: gitRepo
     integrationName: git
     repoPath: vijayreddy1991/u14pipeline
     configuration:
        branches:
           except: "*test"
           only: "master*"
        tags:
           except: none
           only: none   
        buildOnCommit: true
        buildOnPullRequest: false
        buildOnPullRequestClose: false
        buildOnRelease: true
        buildOnTagPush: false
        buildOnFileCommit: "*test"
        shallowDepth: 2
        gitConfig: 
          - dont_know
          - dont_know_2
     initialVersion:
       sha: master
       
